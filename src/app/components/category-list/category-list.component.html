<body>
<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="d-flex mt-2">
      <button class="btn btn-link custom-button text-decoration-none me-3"
              [ngClass]="{'active': activeButton === 'categories'}"
              (click)="setActive('categories')">Catégories</button>
      <button class="btn btn-link custom-button text-decoration-none"
              [ngClass]="{'active': activeButton === 'events'}"
              (click)="setActive('events')">Évènements</button>
    </div>
    <div class="d-flex ms-auto mt-4">
      <input type="text" class="form-control search-bar me-2" placeholder="Rechercher une catégorie" (input)="onSearchCategory($event)">
      <select class="form-select" aria-label="Trier par">
        <option selected>Trier par</option>
        <option value="1">Évènements (décroissant)</option>
      </select>
    </div>
  </div>
  <div *ngIf="categoriesFromSearch | async as categoriesSearchResult; else showCategories">
    <div *ngIf="categoriesSearchResult && categoriesSearchResult.length > 0">
      <div *ngFor="let category of categoriesSearchResult">
        <app-category-list-item [category]="category"></app-category-list-item>
      </div>
    </div>
  </div>

  <ng-template #showCategories>
    <div *ngIf="allCategories && allCategories.length > 0; else noCategories">
      <div *ngFor="let category of allCategories">
        <app-category-list-item [category]="category"></app-category-list-item>
      </div>
    </div>
  </ng-template>

  <ng-template #noCategories>
    <p class="text-light">Aucune catégorie trouvée</p>
  </ng-template>


</div>

  <div *ngIf="!allCategories || allCategories.length === 0">
    <p>No category available.</p>
  </div>

</body>
